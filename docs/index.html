<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOA Feedback Form</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <div class="max-w-xl mx-auto mt-12 p-8 bg-white rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">HOA Feedback Form</h1>

    <form id="hoa-form" class="space-y-4">
      <div>
        <label for="name" class="block font-medium mb-1">Name:</label>
        <input type="text" id="name" name="name" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label for="category" class="block font-medium mb-1">Category:</label>
        <select id="category" name="category" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="">-- Select a category --</option>
          <option value="architecture">Architecture</option>
          <option value="landscaping">Landscaping</option>
          <option value="safety">Safety</option>
          <option value="general">General</option>
        </select>
      </div>

      <div>
        <label for="details" class="block font-medium mb-1">Details:</label>
        <textarea id="details" name="details" rows="5" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
        Submit
      </button>
    </form>

    <div id="message" class="hidden mt-4 text-green-600 font-medium text-center">
      Thank you! Your feedback was submitted.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
