<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOA Feedback Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

<div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
    322 5th Avenue Building HOA Bylaws Feedback Form
  </h2>

  <div id="errorMessage" class="mb-4 p-3 bg-red-100 text-red-700 border border-red-300 rounded hidden"></div>

  <form id="feedbackForm" action="https://formspree.io/f/xovepbab" method="POST">
    <div class="mb-6">
      <label class="block text-gray-700 font-bold mb-2" for="name">Name:</label>
      <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required />
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 font-bold mb-2" for="unitNumber">Unit Number:</label>
      <input type="text" id="unitNumber" name="unitNumber" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required />
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 font-bold mb-2" for="email">Email:</label>
      <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required />
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 font-bold mb-2" for="feedbackType">Feedback Category:</label>
      <select id="feedbackType" name="feedbackType" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
        <option value="">Select a category</option>
        <option value="board">Board of Directors (Article II)</option>
        <option value="meetings">Unit Owner Meetings (Article III)</option>
        <option value="officers">Officers (Article IV)</option>
        <option value="enforcement">Rules Enforcement (Article V)</option>
        <option value="records">Records and Documentation (Article VII)</option>
        <option value="financial">Financial Management (Articles VII & VIII)</option>
        <option value="general">General Feedback</option>
      </select>
    </div>

    <div id="dynamicFields"></div>

    <div class="mb-6 mt-6">
      <label class="flex items-center">
        <input type="checkbox" id="urgent" name="urgent" class="mr-2" />
        <span class="text-gray-700">This is an urgent matter requiring immediate attention</span>
      </label>
      <input type="hidden" name="urgent_hidden" id="urgent_hidden" value="No" />
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 font-bold mb-2">Preferred Contact Method:</label>
      <div class="mt-2">
        <label class="inline-flex items-center mr-4">
          <input type="radio" name="contactPreference" value="email" class="mr-2" checked />
          <span class="text-gray-700">Email</span>
        </label>
        <label class="inline-flex items-center mr-4">
          <input type="radio" name="contactPreference" value="phone" class="mr-2" />
          <span class="text-gray-700">Phone</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" name="contactPreference" value="none" class="mr-2" />
          <span class="text-gray-700">No response needed</span>
        </label>
      </div>
    </div>

    <div class="flex items-center justify-center">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">
        Submit Feedback
      </button>
    </div>

    <div class="mt-4 text-sm text-gray-600 text-center">
      <p>Your feedback will be sent to 322fifthavehoa@gmail.com via Formspree</p>
    </div>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
